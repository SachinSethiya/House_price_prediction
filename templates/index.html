
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston Housing Price Prediction</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h2 class="h-2">Boston Housing Price Prediction</h2>
    <div class="form-1">
      <form action="/predict" method="post" class="grid-form">

        <div class="form-group">
          <label for="crim">CRIM:</label>
          <input type="text" id="crim" name="crim" />
        </div>

        <div class="form-group">
          <label for="zn">ZN:</label>
          <input type="text" id="zn" name="zn" />
        </div>

        <div class="form-group">
          <label for="indus">INDUS:</label>
          <input type="text" id="indus" name="indus" />
        </div>

        <div class="form-group">
          <label for="chas">CHAS:</label>
          <input type="text" id="chas" name="chas" />
        </div>

        <div class="form-group">
          <label for="nox">NOX:</label>
          <input type="text" id="nox" name="nox" />
        </div>

        <div class="form-group">
          <label for="rx">RX:</label>
          <input type="text" id="rx" name="rx" />
        </div>

        <div class="form-group">
          <label for="age">AGE:</label>
          <input type="text" id="age" name="age" />
        </div>

        <div class="form-group">
          <label for="dis">DIS:</label>
          <input type="text" id="dis" name="dis" />
        </div>

        <div class="form-group">
          <label for="rad">RAD:</label>
          <input type="text" id="rad" name="rad" />
        </div>

        <div class="form-group">
          <label for="tax">TAX:</label>
          <input type="text" id="tax" name="tax" />
        </div>

        <div class="form-group">
          <label for="ptratio">PTRATIO:</label>
          <input type="text" id="ptratio" name="ptratio" />
        </div>

        <div class="form-group">
          <label for="black">BLACK:</label>
          <input type="text" id="black" name="black" />
        </div>

        <div class="form-group">
          <label for="lstat">LSTAT:</label>
          <input type="text" id="lstat" name="lstat" />
        </div>

        <div class="form-group submit-wrapper">
          <input type="submit" value="Predict" class= "submit-btn"/>
        </div>
      </form>

      {% if prediction_text %}
      <div class="output">
        <h3>{{ prediction_text }}</h3>
      </div>
      {% endif %}
    </div>
  </body>
</html>
